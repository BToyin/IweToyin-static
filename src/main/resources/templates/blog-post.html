<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${'Iwe Toyin - Blog post - ' + blogPost.title}"></title>
  <link rel="stylesheet" href="/vendors/animate.css/animate.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/vendors/jquery/jquery.min.js"></script>
  <script src="/js/loader.js"></script>
</head>
<body>
    <div class="page-loader"></div>
    <div th:include="fragments/header"></div>
    <div th:include="fragments/nav-pop-up"></div>
    <main class="container">
        <div class="row">
          <div class="main-blog-section col-lg-8">
            <h1 class="blog-post-title" th:action="${blogPost}" th:text="${blogPost.title}"></h1>
            <article>
                <img th:src="@{'/blog/image/' + ${blogPost.photoFileName}}" alt="Blog post cover picture" class="blog-cover-picture w-100">
<!--                <p class="text-justify" th:text="${'Posted on ' + #temporals.format(blogPost.createdTime, 'yyyy-MM-dd') + ' by ' + blogPost.author}" ></p>-->
                <p class="text-justify mb-4" th:utext="${blogPost.content}"></p>
            </article>
          </div>
          <div th:include="fragments/blog-sidebar" class="col-lg-4 laptop-only"></div>
        </div>
    </main>
    <div class="iwetoyin-footer wow fadeInUp">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4" >
                    <a th:if="${blogPost.postId > 1}" th:href="@{/blog/posts/{id}(id=${blogPost.postId - 1})}" class="float-left secondary-color load-more-link link-hover-fx">&laquo; Prev Post</a>
                </div>
                <div class="col-4 text-center">
                    <a th:href="@{/blog}" class="secondary-color load-more-link link-hover-fx">See all posts</a>
                </div>
                <div class="col-4" >
                    <a th:if="${blogPost.postId < numberOfBlogPosts}" th:href="@{/blog/posts/{id}(id=${blogPost.postId + 1})}" class="float-right secondary-color load-more-link link-hover-fx">Next Post &raquo;</a>
                </div>
            </div>
        </div>
    </div>
    <div th:include="fragments/blog-sidebar" class="container mobile-only"></div>
    <div th:include="fragments/footer"></div>

    <script src="/vendors/wowjs/wow.min.js"></script>
    <script src="/vendors/popper.js/popper.min.js"></script>
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script>new WOW().init();</script>
</body>
</html>
