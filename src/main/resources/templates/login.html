<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ìwé Toyin - Login page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/vendors/animate.css/animate.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/vendors/jquery/jquery.min.js"></script>
    <script src="/js/loader.js"></script>
</head>
<body>
    <div class="page-loader"></div>
    <div th:include="fragments/header"></div>
    <div th:include="fragments/nav-pop-up"></div>
    <div>
        <div class="container text-center my-4">
            <h1 class="login-page-title">Please log in</h1>
            <h5>To upload a new blog post, you will need to log in first</h5>
            <hr class="my-4">
            <form th:action="@{/login}" method="post">
                <p th:if="${param.error}" class="alert-danger">Invalid username or password.</p>
                <div class="form-group">
                    <label for="username">Username</label><br>
                    <input class="form-control" type="text" id="username" placeholder="username" name="username" th:required="true"><br>
                </div>
                <div class="form-group">
                    <label for="password">Password</label><br>
                    <input class="form-control" type="password" id="password" placeholder="password" name="password" th:required="true"><br>
                </div>
                <button type="submit" class="btn btn-block" value="Log in">Log in</button>
            </form>
        </div>
    </div>
    <div th:include="fragments/footer"></div>
    <script src="/vendors/wowjs/wow.min.js"></script>
    <script src="/vendors/popper.js/popper.min.js"></script>
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script> new WOW().init(); </script>
</body>

</html>
