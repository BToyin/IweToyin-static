<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lerongba - Contact</title>
    <link rel="stylesheet" href="/vendors/animate.css/animate.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/vendors/jquery/jquery.min.js"></script>
    <script src="/js/loader.js"></script>
</head>

<body>
    <div class="page-loader"></div>
    <div th:include="fragments/header"></div>
    <div th:include="fragments/nav-pop-up"></div>
    <main class="contact-page-wrapper">
        <div class="container">
            <h2 class="section-title text-center pb-5">Contact Me</h2>
            <p th:if="${passed}" class="alert-success text-center" th:text="${passed}"></p>
            <div class="row">
                <div class="col-md-6 col-lg-4 offset-lg-2 contact-page-content-wrapper wow fadeInLeft">
                    <div class="contact-page-content">
                        <h4 class="contact-page-title">Contact me to provide feedback or enquire about tuition rates</h4>
                        <p class="mb-3">baittoyinajani@gmail.com</p>
                        <ul class="nav contact-social-links">
                            <li class="nav-item">
                                <a href="https://www.linkedin.com/in/bait-toyin-ajani-338961191/" class="nav-link">
                                    <img src="/images/linkedin@1x.svg" alt="linkedin">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="https://www.facebook.com/geniusdoe" class="nav-link">
                                    <img src="/images/facebook@1x.svg" alt="facebook">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 contact-page-form-wrapper wow fadeInRight">
                    <form action="#" th:action="@{/contact/submit}" th:object="${contact}" method="post">
                        <div class="form-group">
                            <label for="contact-reason" class="font-weight-bold">What are you contacting me about?</label>
                            <select class="form-control" id="contact-reason" th:field="*{contactReason}" >
                                <option th:each="contactReason : ${contactReasons}" th:value="${contactReason}" th:text="${contactReason}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name" class="sr-only">Name</label>
                            <p  th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="${#fields.hasErrors('name')} ? alert-danger">Invalid Name</p>
                            <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <p  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="${#fields.hasErrors('email')} ? alert-danger">Invalid Email</p>
                            <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="message" class="sr-only">Message</label>
                            <p  th:if="${#fields.hasErrors('message')}" th:errors="*{message}" th:class="${#fields.hasErrors('message')} ? alert-danger">Invalid Message</p>
                            <textarea class="form-control"rows="5" cols="25" id="message"  placeholder="Message" th:field="*{message}"></textarea>
                        </div>
                        <button class="btn btn-block" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div th:include="fragments/footer"></div>
    <script src="/vendors/wowjs/wow.min.js"></script>
    <script src="/vendors/popper.js/popper.min.js"></script>
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
