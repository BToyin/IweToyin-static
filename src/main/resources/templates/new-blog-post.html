<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ìwé Toyin - Add new blog post</title>
    <link rel="stylesheet" href="/vendors/animate.css/animate.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/vendors/jquery/jquery.min.js"></script>
    <script src="/js/loader.js"></script>
    <script src="https://cdn.tiny.cloud/1/m3vgd2xc0vho8h4bwusu3eohvu2irq91cyw44tfsty0v2d3z/tinymce/5/tinymce.min.js"
            referrerpolicy="origin"></script>
</head>

<body>
<div class="page-loader"></div>
<div th:include="/fragments/header"></div>
<div th:include="/fragments/nav-pop-up"></div>
<main class="container">
    <div class="row">
        <div class="main-blog-section col-lg-8">
            <h2 class="section-title text-center pb-5">Submit new blog post</h2>
            <p th:if="${passed}" class="alert-success text-center" th:text="${passed}"></p>
            <p th:if="${error}" class="alert-danger text-center" th:text="${error}"></p>
            <div class="contact-page-form-wrapper pl-0 pt-0 pb-5 wow fadeInUp">
                <form action="#" th:action="@{/blog/new/submit}" th:object="${blogPost}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title" class="font-weight-bold">Title</label>
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                           th:class="${#fields.hasErrors('title')} ? alert-danger">Invalid Title</p>
                        <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{title}">
                    </div>
                    <div class="form-group">
                        <label for="author" class="font-weight-bold">Author</label>
                        <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}"
                           th:class="${#fields.hasErrors('author')} ? alert-danger">Invalid Name</p>
                        <input type="text" class="form-control" id="author" placeholder="Author" th:field="*{author}">
                    </div>
                    <div class="form-group">
                        <label for="rawContent" class="font-weight-bold">Blog Post content</label>
                        <p th:if="${#fields.hasErrors('rawContent')}" th:errors="*{rawContent}"
                           th:class="${#fields.hasErrors('rawContent')} ? alert-danger">Invalid Message</p>
                        <textarea class="form-control" rows="30" cols="25" id="rawContent"
                                  placeholder="Blog post content" th:field="*{rawContent}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="photoFileName" class="font-weight-bold">Image: </label>
                        <input type="file" name="image" accept="image/png, image/jpeg" id="photoFileName"/>
                    </div>
                    <button class="btn btn-block" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div th:include="/fragments/blog-sidebar" class="col-lg-4 laptop-only"></div>
    </div>
    <div sec:authorize="hasAuthority('ROLE_ADMIN')" class="approve-form-wrapper wow fadeInUpBig py-3">
        <form action="#" th:action="@{/blog/new/approve}" th:object="${blogPost}" method="post">
            <div class="form-group">
                <label for="blog-post-approve" class="font-weight-bold">Which Blog post do you want to approve?</label>
                <select class="form-control" id="blog-post-approve" th:field="*{postId}">
                    <option th:each="unApprovedBlogPost : ${unApprovedBlogPosts}"
                            th:value="${unApprovedBlogPost.postId}" th:text="${unApprovedBlogPost.title}"></option>
                </select>
            </div>
            <button class="btn btn-block" type="submit">Approve</button>
        </form>
    </div>
</main>
<div class="iwetoyin-footer wow fadeInUp">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <a th:if="${blogPost.postId > 1}" th:href="@{/blog/posts/{id}(id=${blogPost.postId - 1})}"
                   class="float-left secondary-color load-more-link link-hover-fx">&laquo; Previous Post</a>
            </div>
            <div class="col-sm-4 text-center">
                <a th:href="@{/blog}" class="secondary-color load-more-link link-hover-fx">See all posts</a>
            </div>
            <div class="col-sm-4">
                <a th:if="${blogPost.postId < numberOfBlogPosts}"
                   th:href="@{/blog/posts/{id}(id=${blogPost.postId + 1})}"
                   class="float-right secondary-color load-more-link link-hover-fx">Next Post &raquo;</a>
            </div>
        </div>
    </div>
</div>
<div th:include="/fragments/blog-sidebar" class="container mobile-only"></div>
<div th:include="/fragments/footer"></div>

<script src="/vendors/wowjs/wow.min.js"></script>
<script src="/vendors/popper.js/popper.min.js"></script>
<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
<script>new WOW().init();</script>
</body>

</html>
