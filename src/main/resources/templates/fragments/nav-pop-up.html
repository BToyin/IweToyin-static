<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ìwé Toyin - Nav-pop-up</title>
    <link rel="stylesheet" href="/vendors/animate.css/animate.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="vendors/jquery/jquery.min.js"></script>
    <script src="js/loader.js"></script>
</head>
<body>
    <div th:fragment="nav-pop-up" class="nav-popup-modal">
        <div class="nav-popup-modal-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 menu-wrapper">
                        <ul class="nav main-nav mt-4">
                            <li class="nav-item">
                                <a th:href="@{/home}" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item" th:switch="${#httpServletRequest.requestURI.split('/').length}">
                                <a th:case="0" href="#about-me" class="nav-link">About Me</a>
                                <a th:case="1" href="../home#about-me" class="nav-link">About Me</a>
                                <a th:case="*" th:href="@{/home#about-me}" class="nav-link">About Me</a>
                            </li>
                            <li class="nav-item" th:switch="${#httpServletRequest.requestURI.split('/').length}">
                                <a th:case="0" href="#services" class="nav-link">Services</a>
                                <a th:case="1" href="../home#services" class="nav-link">Services</a>
                                <a th:case="*" th:href="@{/home#services}" class="nav-link">Services</a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/contact}" class="nav-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6 blog-posts text-white">
                        <h5 class="popup-blog-headng">Blog</h5>
                        <div class="mb-4" th:each="blogPost : ${latest2BlogPosts}" style="height:60px">
                            <a th:href="@{/blog/posts/{id}(id=${blogPost.postId})}" class="link-hover-fx text-decoration-none">
<!--                                <img th:src="@{'/blog/image/' + ${blogPost.postId}}" alt="blog" class="img-fluid mr-4 nav-blog-photo" src="">-->
                                                            <img th:src="@{'/images/blogPhotos/' + ${blogPost.photoFileName}}" alt="blog" class="img-fluid mr-4 nav-blog-photo" src="">
                                <h5 class="popup-blog-post-title" th:text="${blogPost.title}"></h5>
                            </a>
                        </div>
                        <p><a th:href="@{/blog}" class="text-white link-hover-fx text-decoration-none font-weight-medium" >View more</a></p>
                        <p><a th:href="@{/blog/new}" class="text-white link-hover-fx text-decoration-none font-weight-medium" >Submit new blog post</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
