<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar</title>
    <link rel="stylesheet" th:href="@{vendors/animate.css/animate.min.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <script src="vendors/jquery/jquery.min.js"></script>
    <script src="js/loader.js"></script>
</head>
<body>
<div th:fragment="header" class="page-header" id="top">
    <nav>
        <div class="container">
            <div class="lerongba-nav">
                <a th:href="@{/home}" class="nav-brand">
                    <img src="/images/logo.svg" alt="Lerongba" class="logo">
                    <img src="/images/logo.svg" alt="Lerongba" class="logo-white">
                </a>
                <button class="lerongba-nav-popup-toggle">
                    <svg width="40px" height="28px" viewBox="0 0 20 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="Lerongba" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="lerongba" transform="translate(-964.000000, -37.000000)" fill="#FFFFFF">
                                <g id="Menu" transform="translate(964.000000, 37.000000)">
                                    <g id="menu">
                                        <rect id="Rectangle" fill-rule="nonzero" x="-8.05281767e-14" y="7.50795322" width="19.9609942" height="2.4951462"></rect>
                                        <rect id="Rectangle" fill-rule="nonzero" x="-8.05281767e-14" y="14.9964327" width="19.9609942" height="2.4951462"></rect>
                                        <rect id="Rectangle" fill-rule="nonzero" x="-8.05281767e-14" y="0.0194736842" width="19.9609942" height="2.4951462"></rect>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
