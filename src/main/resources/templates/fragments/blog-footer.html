<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog-Footer</title>
    <link rel="stylesheet" th:href="@{vendors/animate.css/animate.min.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <script src="vendors/jquery/jquery.min.js"></script>
    <script src="js/loader.js"></script>
</head>
<body>
    <div th:fragment="blog-footer" class="lerongba-footer wow fadeInUp">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <a href="#" class="float-left secondary-color load-more-link link-hover-fx">&laquo; Previous Post</a>
                </div>
                <div class="col-sm-4 text-center">
                    <a th:href="@{/blog}" class="secondary-color load-more-link link-hover-fx">See all posts</a>
                </div>
                <div class="col-sm-4">
                    <a href="#" class="float-right secondary-color load-more-link link-hover-fx">Next Post &raquo;</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
