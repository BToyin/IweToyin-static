<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lerongba - Blog</title>
    <link rel="stylesheet" href="/vendors/animate.css/animate.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="vendors/jquery/jquery.min.js"></script>
    <script src="js/loader.js"></script>
</head>

<body>
    <div class="page-loader"></div>
    <div th:include="fragments/header"></div>
    <div th:include="fragments/nav-pop-up"></div>

    <main class="blog-page-wrapper">
        <h2 class="section-title text-center pb-5">Blog Posts</h2>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 blog-post-archive">
                    <article class="wow fadeInUp" th:each="blogPost: ${blogPosts}">
<!--                        Either the actual image saved in DB or the image saved locally-->
                        <img src="/images/blog_1.jpg" alt="blog post" class="blog-post-thumbnail">
                        <div class="media-body">
                            <h5 class="blog-post-title" th:text="${blogPost.title}"></h5>
                            <p class="blog-post-excerpt" th:text="${blogPost.excerpt}"></p>
                            <a th:href="@{/blog/posts/{id}(id=${blogPost.postId})}" class="blog-post-link link-hover-fx">Read more</a>
                        </div>
                    </article>
                </div>
                <div th:include="fragments/blog-sidebar" class="blog-sidebar col-lg-4"></div>
            </div>
        </div>
    </main>
    <div th:include="fragments/footer"></div>

    <script src="/vendors/wowjs/wow.min.js"></script>
    <script src="/vendors/popper.js/popper.min.js"></script>
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script>new WOW().init();</script>
</body>

</html>
